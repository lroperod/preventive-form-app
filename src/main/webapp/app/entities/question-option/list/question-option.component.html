<div>
  <h2 id="page-heading" data-cy="QuestionOptionHeading">
    <span pfaTranslate="preventiveformappApp.questionOption.home.title">Question Options</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span pfaTranslate="preventiveformappApp.questionOption.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-question-option"
        [routerLink]="['/question-option/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span pfaTranslate="preventiveformappApp.questionOption.home.createLabel"> Create a new Question Option </span>
      </button>
    </div>
  </h2>

  <pfa-alert-error></pfa-alert-error>

  <pfa-alert></pfa-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="questionOptions?.length === 0">
    <span pfaTranslate="preventiveformappApp.questionOption.home.notFound">No questionOptions found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="questionOptions && questionOptions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr pfaSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" pfaSortBy="id"><span pfaTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" pfaSortBy="questionOptionsCode">
            <span pfaTranslate="preventiveformappApp.questionOption.questionOptionsCode">Question Options Code</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" pfaSortBy="questionOptionsText">
            <span pfaTranslate="preventiveformappApp.questionOption.questionOptionsText">Question Options Text</span>
            <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" pfaSortBy="questions.questionText">
            <span pfaTranslate="preventiveformappApp.questionOption.questions">Questions</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let questionOption of questionOptions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/question-option', questionOption.id, 'view']">{{ questionOption.id }}</a>
          </td>
          <td>{{ questionOption.questionOptionsCode }}</td>
          <td>{{ questionOption.questionOptionsText }}</td>
          <td>
            <div *ngIf="questionOption.questions">
              <a [routerLink]="['/questions', questionOption.questions?.id, 'view']">{{ questionOption.questions?.questionText }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/question-option', questionOption.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" pfaTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/question-option', questionOption.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" pfaTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(questionOption)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" pfaTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="questionOptions && questionOptions.length > 0">
    <div class="row justify-content-center">
      <pfa-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></pfa-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
