<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="pfa-question-option-heading"
        data-cy="QuestionOptionCreateUpdateHeading"
        pfaTranslate="preventiveformappApp.questionOption.home.createOrEditLabel"
      >
        Create or edit a Question Option
      </h2>

      <div>
        <pfa-alert-error></pfa-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" pfaTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            pfaTranslate="preventiveformappApp.questionOption.questionOptionsCode"
            for="field_questionOptionsCode"
            >Question Options Code</label
          >
          <input
            type="text"
            class="form-control"
            name="questionOptionsCode"
            id="field_questionOptionsCode"
            data-cy="questionOptionsCode"
            formControlName="questionOptionsCode"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            pfaTranslate="preventiveformappApp.questionOption.questionOptionsText"
            for="field_questionOptionsText"
            >Question Options Text</label
          >
          <input
            type="text"
            class="form-control"
            name="questionOptionsText"
            id="field_questionOptionsText"
            data-cy="questionOptionsText"
            formControlName="questionOptionsText"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" pfaTranslate="preventiveformappApp.questionOption.questions" for="field_questions"
            >Questions</label
          >
          <select class="form-control" id="field_questions" data-cy="questions" name="questions" formControlName="questions">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="questionsOption.id === editForm.get('questions')!.value?.id ? editForm.get('questions')!.value : questionsOption"
              *ngFor="let questionsOption of questionsSharedCollection; trackBy: trackQuestionsById"
            >
              {{ questionsOption.questionText }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span pfaTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span pfaTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
