<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="questionOption">
      <h2 data-cy="questionOptionDetailsHeading">
        <span pfaTranslate="preventiveformappApp.questionOption.detail.title">Question Option</span>
      </h2>

      <hr />

      <pfa-alert-error></pfa-alert-error>

      <pfa-alert></pfa-alert>

      <dl class="row-md jh-entity-details">
        <dt><span pfaTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ questionOption.id }}</span>
        </dd>
        <dt><span pfaTranslate="preventiveformappApp.questionOption.questionOptionsCode">Question Options Code</span></dt>
        <dd>
          <span>{{ questionOption.questionOptionsCode }}</span>
        </dd>
        <dt><span pfaTranslate="preventiveformappApp.questionOption.questionOptionsText">Question Options Text</span></dt>
        <dd>
          <span>{{ questionOption.questionOptionsText }}</span>
        </dd>
        <dt><span pfaTranslate="preventiveformappApp.questionOption.questions">Questions</span></dt>
        <dd>
          <div *ngIf="questionOption.questions">
            <a [routerLink]="['/questions', questionOption.questions?.id, 'view']">{{ questionOption.questions?.questionText }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span pfaTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/question-option', questionOption.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span pfaTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
