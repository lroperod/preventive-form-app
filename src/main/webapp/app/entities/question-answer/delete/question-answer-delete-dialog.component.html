<form *ngIf="questionAnswer" name="deleteForm" (ngSubmit)="confirmDelete(questionAnswer.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="questionAnswerDeleteDialogHeading" pfaTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <pfa-alert-error></pfa-alert-error>

    <p
      id="pfa-delete-questionAnswer-heading"
      pfaTranslate="preventiveformappApp.questionAnswer.delete.question"
      [translateValues]="{ id: questionAnswer.id }"
    >
      Are you sure you want to delete this Question Answer?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span pfaTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="pfa-confirm-delete-questionAnswer" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span pfaTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
