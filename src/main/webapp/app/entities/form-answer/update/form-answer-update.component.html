<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="pfa-form-answer-heading"
        data-cy="FormAnswerCreateUpdateHeading"
        pfaTranslate="preventiveformappApp.formAnswer.home.createOrEditLabel"
      >
        Create or edit a Form Answer
      </h2>

      <div>
        <pfa-alert-error></pfa-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" pfaTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            pfaTranslate="preventiveformappApp.formAnswer.formAnswerLocalDate"
            for="field_formAnswerLocalDate"
            >Form Answer Local Date</label
          >
          <div class="input-group">
            <input
              id="field_formAnswerLocalDate"
              data-cy="formAnswerLocalDate"
              type="text"
              class="form-control"
              name="formAnswerLocalDate"
              ngbDatepicker
              #formAnswerLocalDateDp="ngbDatepicker"
              formControlName="formAnswerLocalDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="formAnswerLocalDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label pfaTranslate="preventiveformappApp.formAnswer.user" for="field_users">User</label>
          <select class="form-control" id="field_users" data-cy="user" multiple name="users" formControlName="users">
            <option
              [ngValue]="getSelectedUser(userOption, editForm.get('users')!.value)"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.login }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" pfaTranslate="preventiveformappApp.formAnswer.form" for="field_form">Form</label>
          <select class="form-control" id="field_form" data-cy="form" name="form" formControlName="form">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="formOption.id === editForm.get('form')!.value?.id ? editForm.get('form')!.value : formOption"
              *ngFor="let formOption of formsSharedCollection; trackBy: trackFormById"
            >
              {{ formOption.formName }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span pfaTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span pfaTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
